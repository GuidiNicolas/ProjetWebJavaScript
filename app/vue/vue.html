<html>
    <head>
        <title>ActionsDuSwag</title>
        <LINK href="app.css" rel="stylesheet" type="text/css">
        <LINK href="c3.css" rel="stylesheet" type="text/css">
        <LINK href="slate.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="d3.js"></script>
        <script type="text/javascript" src="c3.js"></script>
    </head>

    <div id="divHaut" class="divMoitie">

        <div id="divRecherche" class="divQuart">
            <table id="tableInputRecherche">
                <tr>
                    <td>
                        <p id="pRecherche"> Recherche : </p>
                    </td>
                    <td>
                        <input id="inputRecherche">
                    </td>
                    <td>
                        <button id="boutonRechercher" class="btn btn-primary btn-sm">Rechercher</button>
                    </td>
            </table>

            <div id="divTableResultatRecherche">
                <table id="tableResultatRecherche">

                    <tr id="tableEnteteResultatRecherche">
                        <td class="tdPremierResultatRecherche">
                            Symbole
                        </td>

                        <td class="tdDeuxiemeResultatRecherche">
                            Nom
                        </td>

                        <td class="tdTroisiemeResultatRecherche">
                            Valeur ($)
                        </td>
                    </tr>

                    <tr id="tableEnteteSeparateurResultatRecherche">

                    </tr>

                    <!--
                    <tr ng-repeat="action in actions" action>
                    </tr>
                    -->

                </table>

            </div>

            <table id="tableAcheter">
                <tr>
                    <td>
                        <button id="boutonAcheter" class="btn btn-primary btn-sm" disabled="true">Acheter l'action</button>
                    </td>
                </tr>
            </table>

        </div>

        <div id="divGraphique" class="divQuart">
            <table class="tableGraphique">
                <tr>
                    <td>
                        <p id="pEnteteGraphique"> Evolution de la plus value : </p>
                    </td>
                </tr>
            </table>
            <div id="chart"></div>
            <table class="tableGraphique">
                <tr>
                    <td class="tdBoutonsGraphique">
                        <button id="boutonNoLimit" class="btn btn-primary btn-sm">No limit no respect !</button>
                    </td>
                    <td class="tdBoutonsGraphique">
                        <button id="boutonLimit" class="btn btn-primary btn-sm">Limiter à 30 iterations</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>

    <div id="divBas" class="divMoitie">


        <div id="divPortefeuille" class="divQuart">
            <table id="tableEntetePortefeuille">
                <tr>
                    <td>
                        <p id="pPortefeuille"> Portefeuille d'actions : </p>
                    </td>
                </tr>
            </table>

            <div id="divTablePortefeuilleActions">
                <table id="tablePortefeuilleActions">

                    <tbody>

                        <tr id="tableEntetePortefeuilleActions">
                            <td class="tdPremierPortefeuilleActions">
                                Symbole
                            </td>

                            <td class="tdDeuxiemePortefeuilleActions">
                                Nom
                            </td>

                            <td class="tdTroisiemePortefeuilleActions">
                                Valeur d'achat ($)
                            </td>

                            <td class="tdQuatriemePortefeuilleActions">
                                Valeur actuelle ($)
                            </td>
                        </tr>

                        <tr id="tableEnteteSeparateurPortefeuilleActions">


                    </tbody>

                </table>
            </div>

            <table id="tableVendre">
                <tr>
                    <td>
                        <button id="boutonVendre" class="btn btn-primary btn-sm" disabled="true">Vendre l'action</button>
                    </td>
                </tr>
            </table>

        </div>

        <div id="divValue" class="divQuart">
            <div id="divRecapitulatif">
                <p class="Recapitulatif"> Plus value des actions possédées : </p>
                <p class="ResultatRecapitulatif" id="pRecapitulatif"> Chargement ... </p>

                <p class="Recapitulatif"> Valeur actuelle des actions possédées : </p>
                <p class="ResultatRecapitulatif" id="pValeurTotale"> 0 </p>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="vue.js"></script>
</html>
